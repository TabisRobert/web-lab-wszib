    function findPeople(people) {
        let women = []
        let olderThan30 = []
        let withThreeChildren = []
        let withTwoDaughters = []
        let withTwoChildrenOlderThan10 = []
        let youngerThan20 = []
        let countDaughters = 0
        let countChildrenOlderThan10 = 0
        for (let i = 0; i < people.length; i++) {
            let person = people[i]
            if (person.gender === 'F') {
                women.push(person)
            }
            if (person.age > 30) {
                olderThan30.push(person)
            }
            if (person.childs.length > 2) {
                withThreeChildren.push(person)
            }
            if (person.age < 20) {
                youngerThan20.push(person)
            }
            for (let j = 0; j < person.childs.length; j++) {
                let child = person.childs[j]
                if (child.age > 10) {
                  countChildrenOlderThan10++
                }
                if (child.gender === 'F') {
                    countDaughters++
                }
                if (child.age < 20) {
                    youngerThan20.push(child)
                }
            }
            if (countDaughters === 2) {
                withTwoDaughters.push(person)
            }
            if (countChildrenOlderThan10 === 2) {

            }
            countDaughters = 0
